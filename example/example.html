<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  {{> garden}}
</body>

<template name="garden">
    <button id="grow">Grow</button>
    <button id="plant">Plant</button>
	harvested:{{theGarden.harvested}}
    {{#each theGarden.plants}}
	    <p>{{type}} height:{{height}} <button id="harvest">Harvest</button></p>
    {{/each}}
</template>
